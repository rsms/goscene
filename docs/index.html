<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>goscene</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>

body {
  background-color: #222;
  color: white;
  margin: 0;
  overflow: hidden;
  font: 12px sans-serif;
}

#loading-message {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  display: flex;
  display: none;
  align-items: center;
  justify-content: center;
}
  #loading-message > p {
    padding: 1em 1.5em;
    background: white;
    color: black;
    border-radius: 2px;
  }

:root.app-loading #loading-message {
  display: flex;
}

.webglstats {
  position: fixed;
  right: 8px;
  bottom: 8px;
  background: rgba(40,40,40,0.8);
  color: white;
  padding: 6px 8px;
  font-size: 11px;
  z-index: 2;
  pointer-events: none;
  user-select: none; -webkit-user-select: none;
  border-radius: 2px;
}

</style>
<script type="text/javascript">(()=>{
// app initialization data
const a = window._appinit = {
  time: Date.now(),
  version: /*VERSION*/"ebebe2f004c5a86d3f4dbb0165a2fb341b87d24e"/*VERSION*/,
  srcPath: "app",
}
if (document.location.hostname == "localhost") {
  a.srcPath = "app-dev"
  a.version = Date.now()
}
a.wasmFetch = fetch(a.srcPath + "/main.wasm?" + a.version)

// "Loading..." message
const cl = document.documentElement.classList
const loadingTimer = setTimeout(()=>{ cl.add("app-loading") },200)
a.onLoaded = () => { clearTimeout(loadingTimer) ; cl.remove("app-loading") }

})()</script>
<script src="golib.js"></script>
<script type="text/javascript">(()=>{

let script = document.createElement("script")
script.src = window._appinit.srcPath + "/host.js?" + window._appinit.version
document.head.appendChild(script)

})()</script>
</head>
<body>
  <div id="loading-message"><p>Loading...</p></div>
  <canvas id="canvas1" width="640" height="480"></canvas>
</body>
</html>
